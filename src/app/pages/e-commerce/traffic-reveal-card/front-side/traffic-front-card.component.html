<nb-list>
  <nb-list-item class="item" *ngFor="let item of frontCardData; trackBy: trackByDate">
    <span>{{ item.date }}</span>
    <span class="delta" [class.up]="item.delta.up" [class.down]="!item.delta.up">
      {{ item.delta.value }}
    </span>
    <span>{{ item.value|currency:'':'Rp.' }}</span>
  </nb-list-item>
</nb-list>
